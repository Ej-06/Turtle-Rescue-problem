<!DOCTYPE html>
<html>
    <head>
        <title>Turtle Rescue</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="Turtle game/movement .js"></script>
        <script src="game.js"></script>
       <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    </head>
    <body>
<a-scene background="color:#0b0b87" physics="gravity:0">
<a-sky src="Turtle game/space.jpeg"></a-sky>
<a-assets>
    <a-asset-item src="Turtle game/islands/scene.gltf" id="Island"></a-asset-item>
    <a-asset-item src="Turtle game/researcher/scene.gltf" id="Squad"></a-asset-item>
    <a-asset-item src="Turtle game/cartoon_turtle/scene.gltf" id="Turtle"></a-asset-item>

</a-assets>
<a-entity id="look" kinematic-body look-controls wasd-controls="acceleration:150" camera position="0 5 -18"></a-entity>
<a-entity gltf-model="#Island" position="0 0 -10" scale ="4 4 4 "></a-entity>
<a-entity gltf-model="#Turtle" position="0 0 -20" scale ="2 2 2 " id="t1" static-body="  shape: sphere; sphereRadius: 13" game></a-entity>
<a-entity gltf-model="#Turtle" position="15 0 29" scale ="2 2 2 " id="t2" static-body="  shape: sphere; sphereRadius: 13" game></a-entity>
<a-entity gltf-model="#Turtle" position="-56 0 22" scale ="2 2 2 " id="t3" static-body=" shape: sphere; sphereRadius: 13" game></a-entity>
<a-entity gltf-model="#Turtle" position="66 0 -66" scale ="2 2 2 " id="t4" static-body=" shape: sphere; sphereRadius: 13" game></a-entity>
<a-entity gltf-model="#Turtle" position="38 0 -15" scale ="2 2 2 " id="t5" static-body=" shape: sphere; sphereRadius: 13" game></a-entity>
<a-entity gltf-model="#Turtle" position="-75 0 -75" scale ="2 2 2 " id="t6"static-body=" shape: sphere; sphereRadius: 13" game></a-entity>
<a-entity gltf-model="#Squad"  scale ="2 2 2 " move static-body=" shape: sphere; sphereRadius: 13" game></a-entity>
</a-scene>
    </body> 
</html>
